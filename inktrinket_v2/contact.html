<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inktrinket</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="core.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="svg.css">
    <style type="text/css">

        /* General grid */
        .grid-main{
            display: grid;
            grid-template-areas:
                "hero-lt"
                "socials";
            max-width: 50%;
            margin: 0 auto;
        }

        .grid-hero-lt{
            grid-area: hero-lt;
            width: 100%;
        }
        .grid-socials{
            grid-area: socials;
            display: grid;
            grid-auto-flow: column;
            place-items: center;
            align-items: end;
            gap: 1.4rem;
            list-style: none;
        }
        .grid-socials li{
            width: 100%;
        }
        .grid-socials li a{
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        .grid-socials li a img{
            width: 8rem;
            margin: 0 auto;
        }
        .grid-socials li a p{
            text-align: center;
            font-variation-settings: "wght" 300, "wdth" 100, "ital" 0;
            font-size: 1.4rem;
        }
        
        #hero-lt{
            width: 100%;
        }
        .hero-lt__border {
            fill: none;
            stroke: var(--clr-darkest);
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 5px;
        }

        .hero-lt__text {
            font-family: "peridot-pe-variable", sans-serif;
            font-variation-settings: 'wght' 700, 'wdth' 100, 'ital' 0;
            font-size: 8rem;
            fill: var(--clr-darkest);
            text-anchor: middle;
            dominant-baseline: middle;
        }

        @media only screen and (min-width: 2500px){
            .grid-socials li a p{
                font-size: 2rem;
            }
            .grid-socials li a img{
                min-width: 9rem;
            }
        }

    </style>
</head>
<body>
    
    <!-- Borders -->
    <div class="site_frame frame_left" data-invert-dark="true"></div>
    <div class="site_frame frame_right" data-invert-dark="true"></div>

    <!-- Night Light -->
    <input id="night-light" type="checkbox"><label for="night-light" data-invert-dark="true"></label>

    <!-- Heading -->
    <header class="header_flex">
        <nav>
            <ul class="header_nav_grid">
                <li><a href="index.html"><img class="header_icon" src="svg/inktrinket_logo_v2.svg" alt="inktrinket go home" data-invert-dark="true"></a></li>
                <li><a href="about.html">about</a></li>
                <li class="header_nav_hover_list">
                    <p href="#">portfolio</p>
                    <ul class="header_portfolio_fold">
                        <li><a href="portfolio.html">professional</a></li>
                        <li><a href="portfolio.html">personal</a></li>
                    </ul>
                </li>
                <li><a href="#">commissions</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="grid-main">
        <div class="grid-hero-lt">
            <svg id="hero-lt"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
                <text class="hero-lt__text">
                    <tspan x="50%" y="50%">let's talk!</tspan>
                </text>
                <g>
                    <path class="hero-lt__border" d="M132.1,66.22c-28.77-8.14-56.02,11.83-64.12,43.36-31.53,8.09-51.5,35.35-43.36,64.12"/>
                    <path class="hero-lt__border" d="M667.9,66.22c28.77-8.14,56.02,11.83,64.12,43.36,31.53,8.09,51.5,35.35,43.36,64.12"/>
                    <path class="hero-lt__border" d="M132.1,333.78c-28.77,8.14-56.02-11.83-64.12-43.36-31.53-8.09-51.5-35.35-43.36-64.12"/>
                    <path class="hero-lt__border" d="M667.9,333.78c28.77,8.14,56.02-11.83,64.12-43.36,31.53-8.09,51.5-35.35,43.36-64.12"/>
                </g>
            </svg>
        </div>
        <ul class="grid-socials">
            <li>
                <a href="https://www.youtube.com/@inktrinket" target="_blank">
                    <img src="svg/socials/socials_YouTube.svg" alt="YouTube" data-invert-dark="true">
                    <p>YouTube</p>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/inktrinket" target="_blank">
                    <img src="svg/socials/socials_Twitter.svg" alt="Twitter" data-invert-dark="true">
                    <p>Twitter</p>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/inktrinket_/" target="_blank">
                    <img src="svg/socials/socials_Instagram.svg" alt="Instagram" data-invert-dark="true">
                    <p>Instagram</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="svg/socials/socials_Discord.svg" alt="Discord" data-invert-dark="true">
                    <p>Discord</p>
                </a>
            </li>
            <li>
                <a href="mailto:inktrinket@gmail.com" target="_blank">
                    <img src="svg/socials/socials_Gmail.svg" alt="Email" data-invert-dark="true">
                    <p>Email</p>
                </a>
            </li>
        </ul>
    </main>

</body>
</html>
