<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        /* Universal reset */
        *{
            margin: 0;
            padding: 0;
        }

        html, body{
            background: linear-gradient(-180deg, rgba(255,255,255,1) 0%, rgba(226,235,255,1) 100%);
            color: #111;
            font-family: sans-serif;
        }

        #MAIN_CONTAINER{
            padding: 2em 0;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            overflow-y: hidden;
            z-index: 0;
        }

        #BG_SCROLL{
            top: 0;
            left: 0;
            width: 100%;
            height: 500vh;
            position: absolute;
            background-image: url("img/bg_scroll.png");
            background-repeat: repeat-y;
            background-size: 100% 100vh;
            animation: infinite bg_scroll 10000ms linear;
            z-index: 0;
        }

        @keyframes bg_scroll{
            0%{
                background-position-y : 0;
            }
            100%{
                background-position-y : 100%;
            }
        }

        #MAIN_HEADER{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        #MAIN_HEADER img{
            margin: auto 0;
            max-height: 80%;
        }

        #MAIN_NAV{
            padding: 1.5em 1em;
            text-align: center;
        }
        #MAIN_NAV > ul{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        #MAIN_NAV > ul li{
            display: grid;
            place-items: center;
            margin: 0 auto;
            position: relative;
        }
        #MAIN_NAV > ul li a{
            padding: 0.5em 1.5em;
            font-size: 1.5em;
            background-color: rgba(255, 100, 0, 0);
            transition: background-color 300ms ease;
        }
        #MAIN_NAV a:hover, #MAIN_NAV a:active{background-color: rgba(255, 100, 0, 0.15);}
        
        ul.nav_sublist{
            position: absolute;
            top: 0;
            left: -50;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: all 500ms ease;
        }
        ul.nav_sublist > li{
            margin: 0 !important;
        }

        #MAIN_NAV a:hover + .nav_sublist, .nav_sublist:hover{
            transform: translateY(50%);
            opacity: 1;
            pointer-events: auto;
        }

        /* Link styles */
        a{text-decoration: none; font-family: sans-serif;}
        a:link{color: black;}
        a:hover{color: black;}
        a:active{color: black;}
        a:visited{color: black;}

        #MAIN_SHAPE_ANIM{
            display: grid;
            place-items: center;
            width: 100%;
            margin: 16em 0;
            position: relative;
        }
        #MAIN_SHAPE_ANIM h1{
            font-size: 4rem;
            z-index: 1;
        }
        .shape_main{
            border-radius: 5em;
            position: absolute;
            top: 50;
            left: 50;
            width: 50%;
            z-index: 0;
        }
        .shape_c{
            mix-blend-mode: lighten;
            background-color: rgba(100, 255, 255, 0.75);
        }
        .shape_m{
            mix-blend-mode: lighten;
            background-color: rgba(255, 100, 255, 0.75);
        }
        .shape_y{
            mix-blend-mode: lighten;
            background-color: rgba(255, 255, 100, 0.75);
        }
        .shape_rot_0{
            transform: rotate(0deg);
            animation: intro_header 2400ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-delay: 200ms;
        }
        .shape_rot_p30{
            animation: intro_header_p 2400ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-delay: 200ms;
        }
        .shape_rot_n30{
            animation: intro_header_n 2400ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-delay: 200ms;
        }
        .anim_grow{
            animation: grow 1000ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        #VIDEO_BAR_WRAPPER{
            padding: 1em 2em;
            background-color: #111;
            overflow-x: scroll;
        }
        #VIDEO_BAR{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: nowrap;
            overflow-y: hidden;
            gap: 2em;
            position: relative;
            z-index: 100;

            width: 100vw;
            max-height: 100%;
        }
        .video_bar_wrapper{
            padding: 1em 0;
            max-height: 100%;
            overflow-x: hidden;
        }
        .video_bar_thumbnail{
            max-height: 200px;
            cursor: pointer;
        }

        ul{
            list-style: none;
        }

        .flourish_shape_circle{
            position: absolute;
            clip-path: circle(50% at 50% 50%);
        }

        .flourish_shape_topleft_01, .flourish_shape_topleft_02, .flourish_shape_topleft_03{
            top: 0;
            left: 0;
            transform: translate(-30%, -30%);
            z-index: 100;
        }

        .flourish_shape_topleft_01{
            width: 300px;
            height: 300px;
        }

        .flourish_shape_topleft_02{
            width: 400px;
            height: 400px;
        }

        .flourish_shape_topleft_03{
            width: 500px;
            height: 500px;
        }

        @keyframes intro_header{
            0%{
                height: 0%;
            }
            25%{
                height: 300%;
            }
            100%{
                height: 300%;
            }
        }

        @keyframes intro_header_p{
            0%{
                height: 0%;
                transform: rotate(0deg);
            }
            25%{
                height: 300%;
                transform: rotate(0deg);
            }
            50%{
                height: 300%;
                transform: rotate(0deg);
            }
            100%{
                height: 300%;
                transform: rotate(15deg);
            }
        }
        @keyframes intro_header_n{
            0%{
                height: 0%;
                transform: rotate(0deg);
            }
            25%{
                height: 300%;
                transform: rotate(0deg);
            }
            50%{
                height: 300%;
                transform: rotate(0deg);
            }
            100%{
                height: 300%;
                transform: rotate(-15deg);
            }
        }

        @keyframes grow{
            0%{
                transform: scale(0, 0);
            }
            100%{
                transform: scale(1, 1);
            }
        }

    </style>
</head>
<body>

    <div id="MAIN_CONTAINER">

        <div id="BG_SCROLL"></div>

        <div class="flourish_shape_circle shape_c flourish_shape_topleft_01"></div>
        <div class="flourish_shape_circle shape_m flourish_shape_topleft_02"></div>
        <div class="flourish_shape_circle shape_y flourish_shape_topleft_03"></div>

        <header id="MAIN_HEADER">
            <img src="svg/inktrinket_logo_v2.svg" alt="inktrinket">
            <nav id="MAIN_NAV">
                <ul>
                    <li class="nav_item">
                        <a href="#">about</a>
                    </li>
                    <li class="nav_item">
                        <a href="#">portfolio</a>
                        <ul class="nav_sublist">
                            <li>
                                <a href="#">professional</a>
                            </li>
                            <li>
                                <a href="#">personal</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav_item">
                        <a href="#" target="_blank">commissions</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" target="_blank">contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>

            <div id="MAIN_SHAPE_ANIM">
                <div class="shape_main shape_c shape_rot_0"></div>
                <div class="shape_main shape_m shape_rot_p30"></div>
                <div class="shape_main shape_y shape_rot_n30"></div>
                <h1 class="anim_grow">hi.</h1>
            </div>

            <div id="VIDEO_BAR_WRAPPER">
                <ul id="VIDEO_BAR">
                    <li class="video_bar_wrapper">
                        <img src="img/thumbs/thumbnail_day21.png" alt="test" class="video_bar_thumbnail">
                    </li>
                    <li class="video_bar_wrapper">
                        <img src="img/thumbs/skydeathlive_thumbnail.jpg" alt="test" class="video_bar_thumbnail">
                    </li>
                    <li class="video_bar_wrapper">
                        <img src="img/thumbs/inktrinket_-_flowers2023_epilepsy_warning_5XCX8yHuDmc_-_2037x1146_-_0m06s.png" alt="test" class="video_bar_thumbnail">
                    </li>
                    <li class="video_bar_wrapper">
                        <img src="img/thumbs/maxresdefault2.jpg" alt="test" class="video_bar_thumbnail">
                    </li>
                    <li class="video_bar_wrapper">
                        <img src="img/thumbs/steph_vindex_thumbnail.png" alt="test" class="video_bar_thumbnail">
                    </li>
                    <li class="video_bar_wrapper">
                        <img src="img/thumbs/TheMOBAttacks_LethalCompany_Part1.jpg" alt="test" class="video_bar_thumbnail">
                    </li>
                </ul>
            </div>
        </main>
    </div>
    
</body>
</html>
