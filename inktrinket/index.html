    <style type="text/css">

        #MAIN_GRID{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            grid-gap: 5em;
        }

        #MAIN_SHAPE_ANIM{
            grid-column: 1/4;
            grid-row: 1/2;
            display: grid;
            place-items: center;
            width: 100%;
            margin: 16em 0;
            position: relative;
        }
        #MAIN_SHAPE_ANIM h1{
            font-size: 4rem;
            z-index: 1;
        }
        .shape_main{
            border-radius: 10rem;
            position: absolute;
            top: 50;
            left: 50;
            width: 50%;
            z-index: 0;
        }
        .shape_c{
            mix-blend-mode: lighten;
            background-color: rgba(100, 255, 255, 0.75);
        }
        .shape_m{
            mix-blend-mode: lighten;
            background-color: rgba(255, 100, 255, 0.75);
        }
        .shape_y{
            mix-blend-mode: lighten;
            background-color: rgba(255, 255, 100, 0.75);
        }
        .shape_rot_0{
            animation: intro_header 2400ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-delay: 200ms;
        }
        .shape_rot_p30{
            animation: intro_header_p 2400ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-delay: 200ms;
        }
        .shape_rot_n30{
            animation: intro_header_n 2400ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-delay: 200ms;
        }
        .anim_grow{
            animation: grow 1000ms ease;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        #VIDEO_BAR_WRAPPER{
            grid-column: 1/4;
            grid-row: 2/3;
            padding: 1em 2em;
            background: linear-gradient(90deg,
                rgba(17,255,255,0.5) 10%,
                rgba(255,17,255,0.5) 90%
            );
            mask: linear-gradient(90deg,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,1) 2.5%,
                rgba(0,0,0,1) 97.5%,
                rgba(0,0,0,0) 100%
            );
            overflow-x: hidden;
            position: relative;
            z-index: 10;
        }
        #VIDEO_BAR{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: nowrap;
            overflow-y: hidden;
            overflow-x: scroll;
            gap: 2em;
            position: relative;
            z-index: 100;

            width: 100vw;
            max-height: 100%;
        }
        .video_wrapper{
            padding: 1em 0;
            max-height: 100%;
        }
        .video_thumbnail{
            max-height: 180px;
            cursor: pointer;
        }

        .flourish_shape_circle{
            position: absolute;
            clip-path: circle(50% at 50% 50%);
            pointer-events: none;
        }

        .flourish_shape_topleft_01, .flourish_shape_topleft_02, .flourish_shape_topleft_03{
            top: 0;
            left: 0;
            transform: translate(-30%, -30%);
            z-index: 100;
        }

        .flourish_shape_topleft_01{
            width: 300px;
            height: 300px;
        }

        .flourish_shape_topleft_02{
            width: 400px;
            height: 400px;
        }

        .flourish_shape_topleft_03{
            width: 500px;
            height: 500px;
        }

        @keyframes intro_header{
            0%{
                height: 0%;
            }
            25%{
                height: 300%;
            }
            100%{
                height: 300%;
            }
        }

        @keyframes intro_header_p{
            0%{
                height: 0%;
                transform: rotate(0deg);
            }
            25%{
                height: 300%;
                transform: rotate(0deg);
            }
            50%{
                height: 300%;
                transform: rotate(0deg);
            }
            100%{
                height: 300%;
                transform: rotate(15deg);
            }
        }
        @keyframes intro_header_n{
            0%{
                height: 0%;
                transform: rotate(0deg);
            }
            25%{
                height: 300%;
                transform: rotate(0deg);
            }
            50%{
                height: 300%;
                transform: rotate(0deg);
            }
            100%{
                height: 300%;
                transform: rotate(-15deg);
            }
        }

        @keyframes grow{
            0%{
                transform: scale(0, 0);
            }
            100%{
                transform: scale(1, 1);
            }
        }

    </style>
</head>
